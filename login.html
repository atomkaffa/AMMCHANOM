<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bubble Tea Shop</title>
  <link rel="stylesheet" href="style/stylelogin.css">
</head>
<body>
  <header>

  </header>

  <div id="loginModal">
    <h1>Login</h1>
    <label for="login-username">Username</label>
    <div class="input-container">
      <span class="icon">ðŸ‘¤</span>
      <input type="text" id="login-username" placeholder="Type your username" required>
    </div>
    
    <label for="login-password">Password</label>
    <div class="input-container">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="login-password" placeholder="Type your password" required>
    </div>


    <button onclick="login()">Login</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });
      const result = await response.json();
      if (result.success) {
        window.location.href = `user.html?username=${encodeURIComponent(username)}`;
      } else {
        alert('Login failed. Please check your credentials.');
      }
    }
    function goBack() {
      window.location.href = "index.html"; // Back to main page
    }
  </script>
</body>
</html>
